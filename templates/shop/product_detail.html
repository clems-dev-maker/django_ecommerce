{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p><strong>Prix :</strong> {{ product.price }}â‚¬</p>
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-custom">Ajouter au panier</a><i class="fas fa-shopping-cart" style="color: #007bff;"></i>
        </div>
    </div>
    <div class="mt-3">
        {% if product.stock > 0 %}
            <p class="badge badge-success p-2">
                <i class="fas fa-check-circle"></i> Stock disponible : {{ product.stock }}
            </p>
        {% else %}
            <p class="badge badge-danger p-2">
                <i class="fas fa-times-circle"></i> En rupture de stock
            </p>
        {% endif %}
    </div>
</div>
{% endblock %}
