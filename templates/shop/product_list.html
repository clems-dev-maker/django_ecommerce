{% extends 'base.html' %}

{% block content %}
<h1 class="my-5 text-center">Liste des Produits</h1>
<div class="row">
   {% for product in products %}
        <div class="col-md-4">
            <div class="product-card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
                {% else %}
                    <img src="{{ products.image.url }}" alt="Image par défaut" class="img-fluid">
                {% endif %}
                <h3>{{ product.name }}</h3>
                <p>{{ product.description|truncatewords:10 }}</p>
                <p><strong>Prix :</strong> {{ product.price }}€</p>
                <a href="{% url 'product_detail' product.slug %}" class="btn btn-custom">Voir les détails</a>
            </div>
        </div>
    {% endfor %}

</div>
{% endblock %}
